<html>
    <head>
        <link href="../css/layout.css" rel="stylesheet" type="text/css">
        <script src="../scripts/jquery.js"></script> 
		<script src="../scripts/knockout.js"></script> 
        <script src="../scripts/dropdown.js"></script>
        <script>
            $(document).ready(function() {
                $("#navigation").navPlugin({
                    'itemWidth': 150,
                    'itemHeight': 30,
                    'navEffect': "slide",
                    'speed': 250
                });
            }); // end ready
            
            var total = 0.00;
            var proc = 0.00;
            var ram = 0.00;
            var os = 0.00;
            var hdd = 0.00;
            
            function calcTotal (name, amount){
                if(name.toString() == 'OS'){
                    os = amount;
                }
                
                if(name.toString() == 'processors'){
                    proc = amount;
                }
                
                if(name.toString() == 'RAM'){
                    ram = amount;
                }
                
                if(name.toString() == 'HD'){
                    hdd = amount;
                }
                
                total = os + proc + ram + hdd;
                $("#total").val('$' + total);
                
            };
        </script>
    </head>
    <body>
        <div class="inner-content">
            <div class="topArea">        
				<!-- begin nav !-->
				<div class="nav">
					<a href="../pages/index.html"><img src="../images/compIcon.png" width=150px"/></a>
					<ul id="navigation" >
						<li class="menuItem"><a href="index.html"><img src="../icons/home.png"/>Home</a></li>
						<li class="menuItem"><a href="computers.html"><img src="../icons/compu.png"/>Computers</a>
							<ul data-bind="foreach:desktops">
								<li class="droplink"><a data-bind="attr: { href: '../pages/' + $data + '.html' }, text:$data"></a></li>
							</ul>
						</li>
						<li class="menuItem"><a href="custom.html"><img src="../icons/cart.png"/>Custom</a></li>
						<li class="menuItem"><a href="contact.html"><img src="../icons/envelope.png"/>Contact</a></li>
					</ul>
				</div>       
			</div>
            <!-- end nav !-->
            
            <!-- begin sidebar !-->
            <div class="sidebar">
                <ul class="" data-bind="foreach: sections">
                    <li><a data-bind="attr: { href: '../pages/' + $data + '.html' }, text:$data"></a></li>
                </ul>
            </div>
            <!-- end sidebar !-->

            <!-- begin main content !-->
            <div class="main-content">
            <br>
                <div class="container">
  
				<!-- product table -->
				<table id="sampletable">
					<tr>
						<th>Operating System</th>
						<th>Processor</th>
						<th>RAM</th>
						<th>Hard Drive</th>	
					</tr>
					<tr>
						<td><input type="radio" name="OS" onclick='calcTotal(name, 250)'/>Windows 7 Home $250</td>
						<td><input type="radio" name="processors" onclick='calcTotal(name, 199)'/>Intel i7 $199</td>
						<td><input type="radio" name="RAM" onclick='calcTotal(name, 45)'/>4 GB $45</td>
						<td><input type="radio" name="HD" onclick='calcTotal(name, 45)'/>200 GB $45</td>
					</tr>
					<tr>
						<td><input type="radio" name="OS" onclick='calcTotal(name, 444)'/>Windows 8 $444</td>
						<td><input type="radio" name="processors" onclick='calcTotal(name, 113)'/>Intel i3 $113</td>
						<td><input type="radio" name="RAM" onclick='calcTotal(name, 104)'/>8 GB $104</td>
						<td><input type="radio" name="HD" onclick='calcTotal(name, 45)'/>500 GB $45</td>
					</tr>
					<tr>
						<td><input type="radio" name="OS" onclick='calcTotal(name, 443)'/>Windows XP $443</td>
						<td><input type="radio" name="processors" onclick='calcTotal(name, 145)'/>Intel i5 $145</td>
						<td><input type="radio" name="RAM" onclick='calcTotal(name, 32)'/>6GB $32</td>
						<td><input type="radio" name="HD" onclick='calcTotal(name, 44)'/>750GB $44</td>
					</tr>	
				</table>				
                <br/><br/>
                
                <div>
                    
                </div>
                <div class="pull-right">
                    <Label><strong>Total:</strong></Label><input type='text' disabled='disabled' id='total'></input>
                </div>
                
                </div>
            </div>
            <!-- end end content !-->
            
        </div>
        
		<!-- knockout bindings -->
		<script>
            
            
			function AppViewModel() {
				this.title = ko.observable("CIS255 Computer Store");			
				this.sections  = ["Computers", "Custom", "Contact"];
                this.desktops = ["HP", "Dell", "Lenovo", "Sony", "ASUS", "Acer"];
            }
			ko.applyBindings(new AppViewModel());
            
		</script>
		<!-- end knockout bindings -->
    </body>
</html>
