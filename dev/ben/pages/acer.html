        <script>
            $(document).ready(function() {
                $("#navigation").navPlugin({
                    'itemWidth': 150,

						<li class="menuItem"><a href="computers.html"><img src="../icons/compu.png"/>Computers</a>
							<ul data-bind="foreach:desktops">

							</ul>

					<h2 class="storeHeader">CIS255 Project Computer Store</h2>
				</div>
				<!-- end nav !-->
			</div>
            
            <!-- begin sidebar !-->
            <div class="sidebar">

                                <label>RAM: </label><strong data-bind="text:ram"></strong><br/>

                            </div>
                            <p data-bind="text: desc"></p>
