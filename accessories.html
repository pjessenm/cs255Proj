<html>
    <head>
        <link href="layout.css" rel="stylesheet" type="text/css">
        <script src="jquery.js"></script> 
		<script src="knockout.js"></script> 
		<script src="nprogress.js"></script>
    </head>
    <body>
        <div class="inner-content">
            <div class="topArea">
                <div class="cartBtn"><button><a href="cart.html">Cart</a></button></div>
            </div>
        
            <!-- begin nav !-->
            <div class="nav">
                <a href="index.html"><img src="compIcon.png" width=150px"/></a>
                <h1>CSS255 Computer Store</h1>
                <div class="nav-btn-group" data-bind="foreach: sections">
                    <a data-bind="attr: { href:  $data + '.html' }, text:$data"></a>
                </div>
            </div>        
            <!-- end nav !-->
            
            <!-- begin sidebar !-->
            <div class="sidebar">
                <div>
                    <h3>By Manufacturer (<b data-bind="text: accessories.length"></b>)</h3>
                </div>
                <ul class="" data-bind="foreach: accessories">
                    <li><a data-bind="attr: { href:  $data + '.html' }, text:$data"></a></li>
                </ul>
                
                <div>
                    <h3>Price</h3>
                    <ul>
                        <li>$0 - $99</li>
                        <li>$100 - $149</li>
                        <li>$150 - $199</li>
                        <li>$199+</li>
                    </ul>
                </div>
            </div>
            <!-- end sidebar !-->

            <!-- begin main content !-->
            <div class="main-content">
            <br>
                <div class="container">
  
                    <h3>This is where the <strong>main</strong> content will go</h3>
                    <div class="col-1">
                        <p>Checking that the grid system works</p>
                    </div>
                    <div class="col-offset-5 col-3">
                        <p>another check on the grid system</p>
                    </div>
                </div>
            </div>
            <!-- end end content !-->
            
        </div>
        
		<!-- knockout bindings -->
		<script>
        
			function AppViewModel() {
				this.title = ko.observable("CIS255 Computer Store");			
				this.sections  = ["Computers", "Laptops", "Accessories", "Contact"];
                this.accessories = ["Razer", "Steel Series", "Acer", "HP", "Lenovo", "Microsoft"];
			}

			ko.applyBindings(new AppViewModel());
		</script>
		<!-- end knockout bindings -->
    </body>
</html>
