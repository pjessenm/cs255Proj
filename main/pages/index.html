<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CIS255 Computer Store</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <link href="../css/layout.css" rel="stylesheet" type="text/css">
        <link href="../css/flexslider.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../scripts/jquery.js"></script>
        <script type="text/javascript" src="../scripts/knockout.js"></script>
        <script type="text/javascript" src="../scripts/dropdown.js"></script>
        <script type="text/javascript" src="../scripts/jquery.flexslider.js"></script>
        
        <script>
        $(document).ready(function() {
            // The slider being synced must be initialized first
            $('#carousel').flexslider({
                animation: "slide",
                controlNav: false,
                animationLoop: false,
                slideshow: false,
                itemWidth: 210,
                itemMargin: 5,
                asNavFor: '#slider'
            });

            $('#slider').flexslider({
                animation: "slide",
                controlNav: false,
                animationLoop: false,
                slideshow: false,
                sync: "#carousel"
            });
        });
        </script>
        
    </head>
    <body>
        <div class="inner-content">
			<!-- begin nav !-->
            <div class="topArea">        
				<div class="nav">
					<a href="index.html"><h1 class='storeHeader'>CIS255 COMPUTER STORE</h1></a>
				</div>  
			</div>
            <!-- end nav !-->
            
            <!-- begin sidebar !-->
            <div class="sidebar">
                <div data-bind="foreach: sections">
                    <a data-bind="attr: { href: $data + '.html' }, text:$data"></a><br/>
                </div>
				<div class='sideInfo'>
					<h2>Contact us 24/7</h2>
					<h4>compStore@cis255.com</h4>
					<h4>(123) 543-1235</h4><br/>
					<div class="sideIcons">
						<img src="../images/facebook.png"/>
						<img src="../images/twitter.png"/>
						<img src="../images/instagram.png" />
						<img src="../images/rss.png"/>
					</div>
                <img src="../images/payments.gif" width="100px" alt="image" />
				</div>
            </div>
            <!-- end sidebar !-->

            <!-- begin main content !-->
            <div class="main-content">

                <div id="slider" class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="../computers/hp1.png" />
                            <p class='flex-caption'>test wordw </p>
                        </li>
                        <li>
                            <img src="../computers/hp2.png" />
                        </li>
                        <li>
                            <img src="../computers/hp3.jpg" />
                        </li>
                        <li>
                            <img src="../computers/hp4.png" />
                        </li>
                        <li>
                            <img src="../computers/h5.png" />
                        </li>
                        <li>
                            <img src="../computers/h6.png" />
                        </li>
                    </ul>
                </div>
                <div id="carousel" class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="../computers/hp1.png" />
                        </li>
                        <li>
                            <img src="../computers/hp2.png" />
                        </li>
                        <li>
                            <img src="../computers/hp3.jpg" />
                        </li>
                        <li>
                            <img src="../computers/hp4.png" />
                        </li>
                        <li>
                            <img src="../computers/h5.png" />
                        </li>
                        <li>
                            <img src="../computers/h6.png" />
                        </li>
                    </ul>
                </div>


            </div>
			
			</div>
            <!-- end end content !-->
            
        </div>
        
		<!-- start knockout bindings -->
		<script>
			function AppViewModel() {
            
				this.title = ko.observable("CIS255 Computer Store");			
                this.desktops = ["HP", "Dell", "Lenovo", "Sony", "ASUS", "Acer"]
				this.sections  = ["Computers", "Custom", "Contact", "FAQ"]
                this.images=[
                    {
                        src:'../computers/hp1.png',
                        alt:'HP Computer 1'
                    },
                    {
                        src:'../computers/hp2.png',
                        alt:'HP Computer 2'
                    },
                    {
                        src:'../computers/hp3.jpg',
                        alt:'HP Computer 3'
                    },
                    {
                        src:'../computers/hp4.png',
                        alt:'HP Computer 4'
                    },
                    {
                        src:'../computers/h5.png',
                        alt:'HP Computer 5'
                    },
                    {
                        src:'../computers/h6.png',
                        alt:'HP Computer 6'
                    }
                ]
			}

			ko.applyBindings(new AppViewModel());
            
		</script>
		<!-- end knockout bindings -->
    </body>
</html>
